# Site
name: "Sachin's Blog"
title: "Sachin's Blog"
description: "Blogs about ROS, AI, Android."
logo: 'assets/images/profile.png'
favicon: 'assets/images/rbb.ico'
google_analytics: 'UA-91167138-1'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:categories/:title/

url: "https://sachinkum0009.github.io"

# Authors
authors:
  sachin:
    name: Sachin Kumar
    display_name: Sachin Kumar    
    avatar: 'assets/images/profile.png'
    #gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: sachinkum123567@gmail.com
    web: https://sachinkum0009.github.io/
    twitter: https://twitter.com/SachinKum0009
    description: "Making Robots Smarter"
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
